<!-- 请补全JavaScript代码，要求以字符串的形式返回文件名扩展名，文件名参数为"filename"。 -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        
        <script>
            //method1
            const _getExFilename = (filename) => {
                // 补全代码
                    let arr1 = filename.split('.');
                    return '.' + arr1[arr1.length-1];
            }

            // method2
            const _getExFilename2 = (filename) => {
                // 补全代码
                 let i = filename.lastIndexOf('.');
                 return filename.slice(0,i) && i !== -1 ? filename.slice(i):'';
            }
        </script>
    </body>
</html>
